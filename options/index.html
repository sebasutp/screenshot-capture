<!DOCTYPE html>
<html>
<head>
  <title>Screenshot Capture</title>
  <link href="/vendor/mdc.min.css" rel="stylesheet" type="text/css" media="all" />
  <link href="/options/icons.css" rel="stylesheet" type="text/css" media="all" />
  <link href="/options/index.css" rel="stylesheet" type="text/css" media="all" />
  <script src="/vendor/mdc.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/vendor/mithril.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="mdc-typography">
  <div id="wrapper">
    <header class="mdc-toolbar mdc-toolbar--fixed mdc-elevation--z2">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="mdc-toolbar__title">Screenshot Capture</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
          <nav class="mdc-tab-bar">
            <a class="mdc-tab" href="https://github.com/simov/screenshot-capture#table-of-contents">Help</a>
          </nav>
        </section>
      </div>
    </header>
    <main>
      <h1>Options</h1>
      <div id="radio_options"></div>
      <div class="bs-callout">
        <h1>External Server Options</h1>
        <form id="backend-options-form">
          <label for="backendUrl">Backend URL:</label>
          <input type="text" id="backendUrl" name="backendUrl" placeholder="Enter your backend URL">
          <br>
          <label for="frontendUrl">Backend URL:</label>
          <input type="text" id="frontendUrl" name="frontendUrl" placeholder="Enter your frontend URL">
          <br>
          <label for="backendUser">Backend User:</label>
          <input type="text" id="backendUser" name="backendUser" placeholder="Enter your backend user name">
          <br>
          <label for="backendPassword">Backend Password:</label>
          <input type="password" id="backendPassword" name="backendPassword" placeholder="Enter your backend password">
          <br>
          <button type="submit">Save</button>
        </form>
      </div>
    </main>
    <div id="footer-push">&nbsp;</div>
  </div>
  <footer>
    <nav>
      <a href="https://chrome.google.com/webstore/detail/screenshot-capture/giabbpobpebjfegnpcclkocepcgockkc" class="icon-chrome">Chrome Store</a>
      <a href="https://github.com/simov/screenshot-capture" class="icon-github">GitHub</a>
    </nav>
  </footer>
</body>
<script src="/options/index.js" type="text/javascript" charset="utf-8"></script>
</html>
